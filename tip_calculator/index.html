<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tip Calculator Project</title>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p> Enter the bill amount  and tip percentage to calculate the total. </p>
        <label for="bill">Bill Amount: </label>
        <input type="number" id="bill" name="bill" placeholder="Bill Amount">
        <label for="tip">Tip Percentage: </label>
        <input type="number" id="tip" name="tip" placeholder="Tip Percentage">

        <button onclick="calculateTip()">Calculate</button>
        <!-- <p id="tipAmount">Total: $0.00</p> -->
        <label for="total">Total:</label>
        <span id="tipAmount"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
